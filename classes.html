<table class="table table-striped" id="results_table">
  <tr>
    <td><strong>ClassId</strong></td>
    <td><strong>Dept</strong></td>
    <td><strong>Num</strong></td>
    <td><strong>Area</strong></td>
    <td><strong>Title</strong></td>
  </tr>
  {% for class in classes %}
  <tr>
    <td>
      <a href="regdetails?classid={{class['classid']}}" target="_blank"
        >{{ class['classid'] }}</a
      >
    </td>
    <td>{{ class['dept'] }}</td>
    <td>{{ class['coursenum'] }}</td>
    <td>{{ class['area'] }}</td>
    <td>{{ class['title'] }}</td>
  </tr>
  {% endfor %}
</table>
